    <h1>POP MUSIC</h1>
       <h3>What is Pop Music?</h3>
       <p>Pop Music is a genre of music that tends to be heard on the radio or on the front pages of Spotify's top hits. It's name is short for "popular". Many musicians may not enjoy this genre of music due to how much authenticity it lacks. </p>
