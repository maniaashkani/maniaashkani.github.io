
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Lesson 5</title>
<style>
  #header{
    position: sticky;
    top: 0%;
    width: 80%;
    height: 30px;
    background-color: #7B9E89;
    margin: auto;
    z-index: 1;
    border-style: solid;
    border-color: #111;
    border-width: 3px;
    border-radius: 20px;
  }
  #header p, h2 {
    display: inline;
    margin: 10%;
  } 
  #parent{
    position: relative;
    width: 80%;
    height: 550px;
    margin: auto;
    background-color: aquamarine;
  }
  #child{
    position: absolute;
    width: 75%;
    height: 350px;
    background-color: #F4442E;
    right: 7%;
    margin: auto;
  }

  #child p, h3{
    padding: 3%;
    font-size: 1.25rem;
  }
  #fixed{
    width: 30%;
    height: auto;
    border-radius: 55px;
    background-color: #FC9E4F;
    color: #020122;
    position: fixed;
    left: 0;
    bottom: 0;
  }
  #fixed p{
    display: inline;
    padding: 5%;
  }
  #relative{
    width: 60%;
    height: 360px;
    background-color: #EDD382;
    color: #020122;
    position: relative;
    /* margin: auto; */
    top: 250px;
    left: 20%;
    z-index: -1;
  }
  #relative p, h3{
    padding: 3%;
    font-size: 1.25rem;
  }
</style>
</head>
<body>
<h1>CSS: Sizing, Positioning & Selectors</h1>
<div id="header">
  <h2>I'm Sticky</h2>
  <p><i>Text colour: #E7BFFF</i></p>
  <p><i>Background colour: FFCFFA</i></p>
</div>
  <div id="parent">
    <h3>3 things you learned </h3>
    <p>response</p><p>response</p><p>response</p>
    <div id="child">
      <h3>2 things you would like to know more about</h3>
      <p>response</p>
      <p>response</p>
      </div>
  </div>
<div id="fixed">
  <p>color: #FF79F2</p>
  <p>height: auto</p>
  <p>width: 30%</p>
</div>
    <div id="relative">
      <h3>1 thing you are confused about</h3>
      <p>response</p>
    </div>  
</body>
</html>
